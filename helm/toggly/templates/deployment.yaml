apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "toggly.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "toggly.name" . }}
    helm.sh/chart: {{ include "toggly.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.services.core.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "toggly.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "toggly.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.services.core.image.name }}:{{ .Values.services.core.image.tag }}
          {{- if .Values.services.core.image.pullPolicy }}
          imagePullPolicy: {{ .Values.services.core.image.pullPolicy }}
          {{ end }}
          ports:
          - name: http
            containerPort: 8080
            protocol: TCP
          resources:
            {{- toYaml .Values.services.core.resources | nindent 12 }}
          env:
          - name: APP_CONFIG_PATH
            value: "/opt/toggly/configs/application.yml"
          - name: PORT
            value: 8080
          - name: DB_CONNECTION
            valueFrom:
            secretKeyRef:
              name: {{ include "toggly.fullname" . }}
              key: mongodb
          - name: DB_CONNECTION
            valueFrom:
            secretKeyRef:
              name: {{ include "toggly.fullname" . }}
              key: dbconnection
          - name: DB_NAME
            valueFrom:
            secretKeyRef:
              name: {{ include "toggly.fullname" . }}
              key: dbname
          - name: SESSIONS_KEY
            valueFrom:
            secretKeyRef:
              name: {{ include "toggly.fullname" . }}
              key: sessionskey
      {{- if .Values.services.core.image.secretName }}
      imagePullSecrets:
      - name: {{ .Values.services.core.image.secretName }}
      {{ end }}}}
